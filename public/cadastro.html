<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "UTF-8">
	<title>Oliveira Trade - Cadastro</title>
	
	<link href= "/index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
		<span class="image-clickable">
			<a href="../">
				<img src="/img/oliveira-logo.jpg" alt="main-logo" class="logo" />
			</a>
		</span>
		<nav>
			<ul class="nav-links">
				<li><a href="./login.html">Login</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<form action="/cadastro" method="POST">
			<fieldset>
				<label>Nome de Usuário</label>
				<input type ="text" id = 'username' name="username" placeholder="identificacao" required>
				<br><br>

				<label>Email</label>
				<input type ="email" id = 'email' name="email" placeholder="exemplo@exemplo.com" required>
				<br><br>

				<label>Senha</label>
				<input type="password" id = "password" name="password" required>
				<br><br>

				<button type ="reset">Resetar</button>
				<button type ="submit">Finalizar</button>
			</fieldset>
		</form>
		<p>
			Já tem uma conta? <a href="./login.html">Acesse</a>.
		</p>
	<main>
    
</body>
</html>
