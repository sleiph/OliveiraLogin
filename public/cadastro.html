<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "UTF-8">
	<title>Oliveira Trade - Cadastro</title>
	
	<link href= "/index.css" rel="stylesheet" type="text/css" />

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
</head>

<body>
  <header>
		<span class="image-clickable">
			<a href="../">
				<img src="/img/oliveira-logo.jpg" alt="main-logo" class="logo" />
			</a>
		</span>
		<nav>
			<ul class="nav-links">
				<li><a href="./login.html">Login</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<form action="/cadastro" method="POST">
			<fieldset>
				<label>Nome Completo*</label>
				<input type ="text" id='username' name="username" placeholder="identificacao" required>
				<br><br>

				<label>Email*</label>
				<input type ="email" id='email' name="email" placeholder="exemplo@exemplo.com" required>
				<br><br>

				<label>CEP</label>
				<input type ="text" id='cep' name="cep" placeholder="00000-000" pattern="\d{5}-\d{3}" required>
				<br><br>

				<label>Endereço</label>
				<input type ="text" id='endereco' name="endereco" placeholder="Rua - Bairro">
				<br><br>

				<label>Número*</label>
				<input type ="text" id='numero' name="numero" placeholder="000" required>
				<br><br>

				<label>Complemento</label>
				<input type ="text" id='complemento' name="complemento">
				<br><br>

				<label>UF</label>
				<input type ="text" id='uf' name="uf" placeholder="SP">
				<br><br>

				<label>Cidade</label>
				<input type ="text" id='cidade' name="cidade" placeholder="Guarulhos">
				<br><br>

				<label>Telefone*</label>
				<input type ="tel" id='telefone' name="telefone" placeholder="(00) 90000-0000" maxlength="11" required>
				<br><br>

				<label>Senha*</label>
				<input type="password" id="password" name="password" autocomplete="new-password" required>
				<br><br>
				<label>Repetir Senha*</label>
				<input type="password" id="confirm_password" name="confirm_password" autocomplete="off" required>
				<br><br>

				<button type="submit">Cadastrar</button>
			</fieldset>
		</form>
		<p>
			Já tem uma conta? <a href="./login.html">Acesse</a>.
		</p>
	<main>

	<script>
		var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password")

		function validatePassword(){
			if(password.value != confirm_password.value) {
				confirm_password.setCustomValidity("Senhas diferentes!");
			} else {
				confirm_password.setCustomValidity('');
			}
		}

		password.onchange = validatePassword;
		confirm_password.onkeyup = validatePassword;

		$('#telefone').mask('(99) 99999-9999');
	</script>

    
</body>
</html>
